<div class="perfil-container" id="home">
    <div class="foto-perfil">
        <img src="/images/perfil.PNG" alt="Foto de perfil de Arthur Pires">
    </div>
    
    <div class="introducao">
        <h2>Meu Portifólio 2025</h2>
        <h3>Meu canto digital</h3>
        <p>
            Olá! Sou técnico em DS (Desenvolvimento de Sistemas) e futuro tecnólogo pela FATEC Jales em ADS(Analise e Desenvolvimento de Sistemas).
            Este é o meu espaço digital, onde compartilho meus estudos aprendidos.
        </p>

        <div class="botoes">
            <button type="button" class="btn-anchor" (click)="scrollToSection('sobre')">
                Sobre‑mim
            </button>
            <button type="button" class="btn-anchor" (click)="scrollToSection('grade')">
                Grade Curricular
            </button>
        </div>

        <!-- Barra de progresso do curso -->
        <div class="course-progress" aria-hidden="false">
            <div class="progress-label-row">
                <span class="progress-title">Andamento do curso</span>
                <span class="progress-percent" aria-live="polite">{{ progressPercent }}%</span>
            </div>
            <div class="progress-container" role="progressbar"
                 aria-labelledby="progressPercent"
                 aria-valuemin="0" aria-valuemax="100" [attr.aria-valuenow]="progressPercent">
                <div class="progress-track">
                    <div class="progress-fill" [style.width.%]="progressPercent"></div>
                </div>
            </div>
        </div>
    </div>
</div>
